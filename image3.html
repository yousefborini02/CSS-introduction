<!DOCTYPE html>
<html>

    <head>

        <style>
            h2{
                text-decoration: underline;
            }
            p.first-paragraph{
                color: blue;
            }
            .span1{
                color: gold;
                text-decoration: underline;
            }
            .span2{
                text-decoration: underline red;
                
            }
            .link{
                color: red;
            }
            .item{
                color: blue;
            }
            
        </style>

    </head>

    <body>

        <h2>Have fun while styling !</h2>

        <hr/>

        <p class="first-paragraph"> Here is a text <span class="span1">with a link</span>.Let's do it !</p>

        <p>we have more <span class="span1">links</span> here ;</p>

        <p>Is this a (<span class="span2"><mark>Link</mark></span> ?). </p>

        <p>We have a list</p>

        <ul>
            <li><b>Please</b>, <a class="link" href="https://www.google.com/">Click me!</a></li><br/>
            <li>Can you ? let's count
                <ul>
                    <li class="item"><b>111</b></li>
                    <li class="item">222 <a class="link" href="https://www.google.com/">Another link</a></li>
                    <li class="item">333
                        <ul type="none">
                            <li class="item"><b>red</b></li>
                            <li class="item">green</li>
                            <li class="item">blue <a class="link" href="https://www.google.com/">Colors Link</a></li>
                        </ul>
                    </li>
                </ul>
            </li><br/>
            <li>Thats Enough !</li>

        </ul>

    </body>

</html>
